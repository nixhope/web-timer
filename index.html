<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic timer</title>

    <!-- Timer CSS -->
    <link href="timer.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">

      <!-- Timer settings -->
      <div class="time-settings">
        <h2>Basic Timer</h2>
        <div>
          <input type="radio" name="timer-type" value="countdown" disabled/>Countdown
          <input type="radio" name="timer-type" value="countup" checked/>Count up
        </div>

        <div>
          <input type="text" id="timer-minutes" size="3" value="1"/> mins<br/>
          <input type="text" id="timer-seconds" size="3" value="0"/> secs
        </div>

        <div>
          <input type="checkbox" id="relaxation-checkbox" disabled/>Relaxation Interval
        </div>
        <div>
          <input type="text" id="relaxation-minutes" size="3" value="0" disabled/> mins<br/>
          <input type="text" id="relaxation-seconds" size="3" value="0" disabled/> secs
        </div>

        <div>
          <input type="button" id="start-button" value="Start"/>
        </div>
      </div>
      

      <!-- The timer -->
      <div id="clock-container">
        <p><center id="digital-time">0:00</center></p>
        <svg id="clock" viewBox="0 0 100 100">
          <circle id="face" cx="50" cy="50" r="45" fill="#FFF"/>
          <line class="quarter" id="m0" x1="50" y1="5" x2="50" y2="10"/>
          <line class="quarter" id="m15" x1="90" y1="50" x2="95" y2="50"/>
          <line class="quarter" id="m30" x1="50" y1="90" x2="50" y2="95"/>
          <line class="quarter" id="m45" x1="5" y1="50" x2="10" y2="50"/>

          <line class="dodeca" x1="50" y1="5" x2="50" y2="9" transform="rotate(30 50 50)"/>
          <line class="dodeca" x1="50" y1="5" x2="50" y2="9" transform="rotate(60 50 50)"/>
          <line class="dodeca" x1="50" y1="5" x2="50" y2="9" transform="rotate(120 50 50)"/>
          <line class="dodeca" x1="50" y1="5" x2="50" y2="9" transform="rotate(150 50 50)"/>
          <line class="dodeca" x1="50" y1="5" x2="50" y2="9" transform="rotate(210 50 50)"/>
          <line class="dodeca" x1="50" y1="5" x2="50" y2="9" transform="rotate(240 50 50)"/>
          <line class="dodeca" x1="50" y1="5" x2="50" y2="9" transform="rotate(300 50 50)"/>
          <line class="dodeca" x1="50" y1="5" x2="50" y2="9" transform="rotate(330 50 50)"/>

          <g id="hands">
            <rect id="min" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2"/>
            <line id="sec" x1="50" y1="50" x2="50" y2="16" />
          </g>
        </svg>

        <div>          
          <input type="button" id="pause-button" value="Pause"/>
          <input type="button" id="reset-button" value="Reset"/>
        </div>

      </div> <!-- /.clock-container-->

      <small><p>
        The point of this page is to create a simple, visual timer. It was initially designed for use in timing stretches and other exercises.
      </p></small>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://nixhope.github.io/CCV/js/jquery.min.js"></script>
    <script src="timer.js"></script>

  </body>
</html>
